<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fromulario Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombre" id="nombres" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellido" id="apellidos" placeholder="Ingrese su apellido">
        <input class="controls" type="email" name="correo" id="correos" placeholder="Ingrese su correo">
        <input class="controls" type="password" name="contraseña" id="contraseñas" placeholder="Ingrese su contraseña">
        <p>Al registrarse está de acuerdo con los <a href="#">Términos y Condiciones</a></p>
        <a class="boton" href="./index.html">
            <button type="submit">Registrar</button>
        </a> 
        <p><a href="./index.html">¿Ya tengo cuenta?</a></p>
    </section>
</body>
</html>
